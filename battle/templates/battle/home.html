<!DOCTYPE html>
<html>
<head>
  <title>Ancient Conquest</title>
</head>
<body>
  <h1>🏛️ Ancient Conquest</h1>
  <p>Begin your journey to conquer ancient Greece.</p>

  {% if user.is_authenticated %}
    <a href="{% url 'create_character_view' %}">
      <button>Start Game</button>
    </a>
    <p>Welcome, {{ user.username }}! <a href="{% url 'logout' %}">Logout</a></p>
  {% else %}
    <a href="{% url 'register' %}">
      <button>Register</button>
    </a>
    <a href="{% url 'login' %}">
      <button>Login</button>
    </a>
  {% endif %}
</body>
</html>
